    </div>
    <div id="game-goes-here"></div>
    <script type="text/javascript">
        console.log("This works");
        $("#button-addon2").on("click", function () {
            var game = $("#search-bar").val().trim();
            console.log(game);
            var gameURL = "http://www.giantbomb.com/api/search/?api_key=b8881ebfa9a606ad4cc84a57b36a2b769c202a57&format=json&query=" + game + "&resources=game";

            $.ajax({
                url: gameURL,
                method:"GET"
            }).then(function(response) {
                // console.log(gameURL);
                console.log(response);
            })
        })
    </script>
